<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDolist</title>
    <link rel="stylesheet" href="style.css"> <!-- link.css -->
</head>

<body>
    <div class="container">
        <h1 id="title"></h1>
        <img src="todophoto.png" alt="To do Photo">

        <form action="#">
            <input type="text" id="inputText"> <!-- JS de kullanmak uzere bir ID verdik -->
            <input type="submit" id="addToDo"   value="Add" >
            <input type="submit" id="clearToDo" value="Clear" >
        </form>

        <div class="to-dos" id="toDoContainer"></div> <!-- div.to-dos#toDoContainer -->
    </div>

    <script src="script.js"></script>

</body>

</html>

<!-- option'a basili tutarken click = istedigin elementleri topluca secmek -->
